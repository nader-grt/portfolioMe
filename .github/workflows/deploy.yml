name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
       ref: main

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
   

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Upload to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" build/ root@${{ secrets.EC2_HOST }}:/root/react-build

    - name: Move and Reload NGINX
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          mkdir -p /var/www/react
          rm -rf /var/www/react/*
          cp -r /root/react-build/* /var/www/react/
          chmod -R 755 /var/www/react
          systemctl reload nginx
        EOF
