name: Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ§° Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¥ Install dependencies
      run: npm ci

    - name: ðŸ› ï¸ Build React App
      run: CI=false npm run build

    - name: ðŸ“¦ Compress build folder
      run: tar -czf build.tar.gz -C build .

    - name: ðŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“¤ Upload build archive to EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no build.tar.gz root@${{ secrets.EC2_HOST }}:/root/

    - name: ðŸš€ Deploy on EC2 and Reload NGINX
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          mkdir -p /var/www/react
          rm -rf /var/www/react/*
          tar -xzf /root/build.tar.gz -C /var/www/react
          chmod -R 755 /var/www/react
          systemctl reload nginx
          echo "âœ… Deployment complete!"
        EOF
