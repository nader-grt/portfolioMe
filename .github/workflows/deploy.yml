name: 🚀 Deploy React to EC2

on:
  push:
    branches: [main] # or 'master'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Install dependencies
        run: |
          npm install
          npm run build

      - name: 📤 Upload build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: "164.92.161.221"
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/home/${{ secrets.EC2_USER }}/react-app"

      - name: 📂 Copy build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build/*"
          target: "/home/ec2-user/react-app"
        
          