         
name: Push To EC2 

on:
  push:
    branches:
      - main  # Change to your branch if needed

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to home directory
            cd /home/${{ secrets.EC2_USER }}

            # If repo does not exist, clone it
            if [ ! -d "your-repo-name" ]; then
              git clone https://github.com/nader-grt/portfolioMe.git
            fi

            cd portfolioMe

            # Pull latest changes
            git pull origin main

            # Install dependencies
            npm install

            # Build the React app
            npm run build

            # (Optional) Move build to Nginx directory
            # sudo cp -r build/* /usr/share/nginx/html/

            echo "âœ… Deployment complete!"
