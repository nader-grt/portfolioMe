name: 🚀 Deploy React to EC2

on:
  push:
    branches: [main] # or 'master'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Install dependencies
        run: |
          npm install
          npm run build

      - name: 📤 Upload build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/home/${{ secrets.EC2_USER }}/react-app"

 
      - name: 📤 Upload build folder to EC2 temp path
        run: |
              rsync -avz -e "ssh -o StrictHostKeyChecking=no" build/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/react-app
    
      - name: 🚀 Move build to /var/www/react and reload NGINX
        run: |
              ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
                set -e
                echo "🔐 Moving build to /var/www/react..."
                sudo rm -rf /var/www/react/*
                sudo cp -r /home/${USER}/react-build/* /var/www/react/
                sudo chmod -R 755 /var/www/react
    
                echo "🔄 Reloading NGINX..."
                sudo systemctl reload nginx
    
                echo "✅ React deployment completed!"
              EOF
